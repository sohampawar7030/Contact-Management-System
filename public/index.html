<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App | Soham Pawar</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <div class="card">
            <h1><i class="fas fa-address-book"></i> Contact App</h1>
            <p class="subtitle">Welcome To My Project</p>

            <form action="/add" method="POST" class="contact-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="number" name="age" placeholder="Age" min="1" required>
                </div>

                <button type="submit" class="btn-primary"><i class="fas fa-plus-circle"></i> Add Contact</button>
            </form>

            <button id="showContacts" class="btn-secondary"><i class="fas fa-users"></i> Show All Contacts</button>

            <ul id="contactsList"></ul>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Soham Pawar | Contact App</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
